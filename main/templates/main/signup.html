{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - LIFE TICKET</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0f0c29;
            --glass-bg: rgba(0, 0, 0, 0.5); 
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-purple: #6200ea;
            --accent-neon: #00d2d3; 
            --text-main: #ffffff;
            --text-sub: #b2bec3;
            --font-main: 'Pretendard', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        body {
            background: url("{% static 'main/images/bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.7);
            z-index: -1;
        }

        .ticket-container {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
        }

        .ticket-header-deco {
            background: linear-gradient(90deg, var(--accent-purple), #ff007f);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 11px;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .inner-wrap { padding: 30px; }

        h2 {
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            margin: 0 0 5px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(98, 0, 234, 0.5);
        }
        .subtitle {
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            margin-bottom: 30px;
            font-family: var(--font-mono);
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 11px;
            color: var(--accent-neon);
            font-family: var(--font-mono);
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: #fff;
            box-sizing: border-box;
            font-family: var(--font-main);
            transition: all 0.3s;
        }
        input:focus {
            border-color: var(--accent-neon);
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 210, 211, 0.3);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-neon), #00b894);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 210, 211, 0.4);
            font-family: var(--font-mono);
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }

        .footer-link {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            font-family: var(--font-mono);
        }
        .footer-link a {
            text-decoration: none;
            color: var(--text-sub);
            border-bottom: 1px dashed var(--text-sub);
            padding-bottom: 2px;
        }
        .footer-link a:hover { color: #fff; border-bottom: 1px solid #fff; }

        /* 에러 메시지 */
        ul.errorlist {
            list-style: none; padding: 10px; margin: 5px 0 0 0;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
        }
        ul.errorlist li {
            color: #ff6b6b; font-size: 12px; font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="ticket-container">
        <div class="ticket-header-deco">NEW MEMBER REGISTRATION</div>
        
        <div class="inner-wrap">
            <h2>JOIN MEMBER</h2>
            <p class="subtitle">Create Your Life Ticket Account</p>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit">ISSUING ID CARD ✨</button>
            </form>
            
            <div class="footer-link">
                <a href="{% url 'index' %}">← BACK TO HOME</a>
            </div>
        </div>
    </div>

</body>
</html>
